// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}


allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    bintrayRepo = 'modules'
    bintrayName = 'SegmentedProgress'

    pomGroupId = 'com.teachonmars.modules'
    pomArtifactId = 'segmentedProgress'
    pomName = 'SegmentedProgress'

    pomDescription = 'A widget to show a custom progress bar, composed of same adjacent animated vector drawable'

    siteUrl = 'https://github.com/TeachonMars/SegmentedProgress'
    gitUrl = 'https://github.com/TeachonMars/SegmentedProgress.git'

    libraryVersion = '0.0.1'

    developerId = 'benjaminVadon'
    developerName = 'Benjamin Vadon'
    developerEmail = 'development@teachonmars.com'
    pomOrganizationName = 'teachonmars'
    pomOrganizationUrl = 'https://teachonmars.com'
    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]

    androidCompileSdk = 26
    androidBuildTools = "26.0.2"
    androidMinSdk = 14
    androidTargetSdk = 26
    depsAndroidSupport = "26.1.0"
}
